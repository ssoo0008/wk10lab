<div class="section cont-pad">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Birth Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of actorsDB">
                <td>{{item.name}}</td>
                <td>{{item.bYear}}</td>
            </tr>
        </tbody>
    </table>
</div>
