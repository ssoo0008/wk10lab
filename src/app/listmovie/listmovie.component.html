<div class="section">
    <table class="table table-striped">
        <tr>
            <th>Movie Title</th>
            <th>Year</th>
            <th>Actors</th>

        </tr>
        <tr *ngFor="let movie of moviesDB">
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td>{{onListActors(movie)}}</td>

        </tr>
    </table>
